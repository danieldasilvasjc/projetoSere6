<h1 class="text-center">Layer</h1>
<p ng-show="mensagem.texto">{{mensagem.texto}}</p>
<form ng-submit="salva()">
	<div class="form-group">
		<label for="nome">Nome do layer:</label>
		<input type="text" class="form-control" id="nome" name="nome" 
		       required ng-model="layer.nome">
	</div>

	<div class="form-group">
		<label for="layers">Layers:</label>
		<input type="text" class="form-control" id="layers" name="layers" 
			   required ng-model="layer.layers">
    </div>
	
	<div class="form-group">
		<label for="descricao">Descrição: </label>
		<input type="text" class="form-control" id="descricao" name="descricao" 
		required ng-model="layer.descricao">
	</div>

	<div class="form-group">
		<label for="url">URL: </label>
		<input type="text" class="form-control" id="url" name="url" 
		       required ng-model="layer.url">
	</div>

	<div class="form-group">
		<label for="url">Projeção: </label>
		<input type="text" class="form-control" id="projection" name="projection" 
		       required ng-model="layer.projection">
	</div>

	<div>
		<button type="submit" class="btn btn-primary">Salvar</button>
		<a href="#/" class="btn btn-default">Voltar</a>
	</div>
</form>
