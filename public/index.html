<!-- CLIENT-SIDE -->

<!doctype html>
<!-- Adiciona-se o "ng-app" na área que será controlado pelo AngulaJS -->
<html ng-app="projetosere">
  <head>
    <meta name="viewport" content="width=device-width">
    <meta charset="UTF-8">
    <!--IMPORTANDO BOOTSTRAP -->
    <!--Como mencionado no escopo do projeto. Aquie faremos o uso do BOOTSTRAP -->
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.css">
  </head>
  <!-- Adicionando a classe "CONTAINER" do Bootstrap na TAG body
       A classe CONTAINER fará que todo conteúdo da página fique alinhado ao CENTRO-->
  <body class="container">
    <div ng-view></div>
    <!-- Habilitando o AngularJS em nossa página -->
    <!-- Somente importar o AngularJS não é o suficiente. Precisamos adicionar o atributo "ng-app" na área que será controlado pelo AngularJS. -->
  	<script src="vendor/angular/angular.js"></script>
    <!-- Habilitando o módulo de Rotas-->
  	<script src="vendor/angular-route/angular-route.js"></script>
    <!-- Habilitando o módulo responsável por consumir REST ENDPOINTS-->
    <script src="vendor/angular-resource/angular-resource.js"></script>
  	<script src="js/main.js"></script>
    <!-- Habilitando um módulo de Serviço - Criado na ETAPA 5 -->
    <!-- <script src="js/services/ContatoService.js"></script> -->
    <script src="js/services/LayerService.js"></script>
    <!-- Importando o Controller-->
    <!-- <script src="js/controllers/ContatosController.js"></script> -->
    <script src="js/controllers/LayersController.js"></script>
    <!-- <script src="js/controllers/ContatoController.js"></script> -->
    <script src="js/controllers/LayerController.js"></script>
  </body>
</html>
